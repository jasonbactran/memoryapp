<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="input-screen" class="screen">
            <h1>Memory App</h1>
            <label for="word-count">Number of Words:</label>
            <input type="number" id="word-count" min="1" max="100">
            <label for="memorize-time">Time to Memorize (seconds):</label>
            <input type="number" id="memorize-time" min="1" max="300">
            <button id="start-button">Start</button>
        </div>

        <div id="memorize-screen" class="screen hidden">
            <h2>Memorize the Words</h2>
            <ul id="word-list"></ul>
            <div id="timer"></div>
        </div>

        <div id="recall-screen" class="screen hidden">
            <h2>Recall the Words</h2>
            <form id="recall-form"></form>
            <button id="submit-button">Submit</button>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Results</h2>
            <ul id="result-list"></ul>
            <p id="score"></p>
            <button id="view-history-button">View History</button>
            <button id="restart-button">Restart</button>
        </div>

        <div id="history-screen" class="screen hidden">
            <h2>History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history-button">Clear All</button>
            <button id="back-button">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
